<!doctype HTML>
<head>
  <title>To-Do</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="to-do.css">
</head>
<body>
  <div class="container">
  <h1>To-Do</h1>
  <div class="form-group">
    <label for="taskName">What do you need to do?</label>
    <input type="text" placeholder="Task" id="taskName"></input>
  </div>
  <div class="form-group">
    <label for="priority">How hot is this task?</label>
    <select class="form-control" id="priority">
      <option>Cool</option>
      <option>Lukewarm</option>
      <option>Hot</option>
      <option>Hot like fire!</option>
    </select>
  </div>
  <div class="form-group">
    <label for="dueDate">Due Date</label>
  <input type="date" class="form-control" placeholder="Due Date" id="dueDate"></input>
  </div>
  <div class="form-group">
    <label for="task-description">Task Description</label>
    <textarea class="form-control" id="task-description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" id="completion">
      Completed?
    </label>
  </div>
  <button type="submit" class="btn btn-primary" id="submit">To-Do</button>
  </div>
<div class="to-dos container">
<h1>My To-Do's</h1>
<ul id="to-do-list"></ul>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='https://use.fontawesome.com/fcd360071d.js'></script>
  <script src='to-do.js'></</script>
</body>
